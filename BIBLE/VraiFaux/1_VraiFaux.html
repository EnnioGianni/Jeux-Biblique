<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../css/cruiz.css">

  <body style="background: url(./Images/VraixFaux.png) center center / cover no-repeat fixed; ">
  <header class="header" style="background-color: rgb(88, 87, 87);">
    <div class="hamburger-menu close-menu"  onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
<!--Menu-->
<nav class="side-menu" id="sideMenu">
<!-- Image dans le menu -->
<img src="./Images/UR.jpg" alt="Bible" class="menu-image">
<!-- Les liens seront ajoutés ici par le script JavaScript -->
</nav>
<!--Fin Menu-->        
</header>

<div id="start-screen" class="start-screen"> <!-- Ajout de l'ID ici -->
  <button id="start-button" onclick="hideStartScreen()" class="button">Vrai ou faux<br>
      <p style="text-align: center;">
        Dans ce jeu, je vais te présenter une série de dix énoncés Vrai ou Faux basés sur un texte spécifique. Ton objectif est de déterminer si chaque énoncé est vrai ou faux, en te basant uniquement sur les informations fournies dans le texte. Pour t'aider, je te donnerai quatre indices pour chaque question. Ces indices sont conçus pour te guider vers la bonne réponse, mais fais attention, certains peuvent être trompeurs.
      </p><br>
       Prêt ? Commençons! &#x1F59D;
    </button>
  </div>
  <div id="wrapper">
    <div id="display-container">
      <h1>Vrai ou faux</h1>
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question"></span>
        </div>
        <div class="timer-div">
          <img src="https://svgshare.com/i/iRM.svg" />
          <span class="time-left"></span>
        </div>
      </div>
      <div id="container">
        <!-- Question and options are displayed here -->
      </div>
      <div class="btn-container">
        <button id="next-button">Question suivante</button>
      </div>
    </div>
    <!-- <a href="#">Série de questions suivantes&nbsp;<i class="fab fa-youtube"></i></a> -->
  </div>
  <div class="score-container hide">
    <div id="user-score"></div>
    <button id="restart">Redémarrer</button>
    <a href="../../categories.html" style="width: auto; height: 45px; padding: 10px 40px 0px 40px; text-align: center;">Questions suivantes&nbsp;<i class="fab fa-youtube"></i></a>

  </div>
